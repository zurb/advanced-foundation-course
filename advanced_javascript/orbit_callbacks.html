<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../vendor/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="small-12 columns">
        <a href="index.html">&larr; Back</a>
        <h1>Orbit Callbacks</h1>
        <hr>
        <ul id="featured" data-orbit data-options="timer_speed:3000;">
          <li>
            <img src="../img/img-1-large.jpg" alt="">
          </li>
          <li>
            <img src="../img/img-2-large.jpg" alt="">
          </li>
          <li>
            <img src="../img/img-3-large.jpg" alt="">
          </li>
        </ul>
        
      </div>
    </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/foundation/js/foundation.min.js"></script>
    <script src="../js/jquery.animate-colors.min.js"></script>
    <script>
      $(document).foundation();

      // Tie into Orbit's callbacks
      $("#featured").on("before-slide-change.fndtn.orbit", function(event){
        $('body').animate({backgroundColor: '#13A7C7'});
      });

      $("#featured").on("after-slide-change.fndtn.orbit", function(event){
        $('body').animate({backgroundColor: '#EAF6FC'});
      });
    </script>
  </body>
</html>
